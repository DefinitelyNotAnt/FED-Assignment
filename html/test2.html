<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page with Loading Animation</title>
  <!-- Your CSS styles -->
  <link rel="stylesheet" href="../styles/test.css">
</head>
<body>
  <!-- Main content of the page -->
  <div id="mainContent">
    <h1>Welcome to the Main Page!</h1>
    <p>This is some content for the main page.</p>
  </div>

  <!-- Loading animation container -->
  <div id="loadingContainer">
    <lottie-player src="https://lottie.host/26a91974-fd81-4fd1-b0e9-78bb4a1c76f2/ScOukCWiiP.json" background="transparent" speed="1" style="width: 300px; height: 300px;"  autoplay></lottie-player>
    <p id="loadingText">Loading...</p>
  </div>

  <!-- Your JavaScript and Lottie library -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="../scripts/test.js"></script>
</body>
</html>
